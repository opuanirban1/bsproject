<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BrainStation 23 Examination</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{css/all.css}" rel="stylesheet" />
</head>
<body>
<!--[[${result}]]
<h1><div class="content" th:utext="${title}" /></h1>
<div th:replace="/includes/headermenu :: headermenu"> </div>-->

<div class="container my-5">
    <h1>BrainStation 23 Examination</h1>
    <div th:replace="/includes/headermenu :: headermenu"> </div>
    <!--<h2><div class="content" th:utext="${message}" /></h2>-->
    <h3> Add Employee</h3>

    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/employeeadd}" th:object="${employee}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="address" class="col-form-label">Address</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="">
                            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="mobileno" class="col-form-label">Mobile No</label>
                            <input type="text" th:field="*{mobileno}" class="form-control" id="mobileno" placeholder="">
                            <span th:if="${#fields.hasErrors('mobileno')}" th:errors="*{mobileno}" class="text-danger"></span>
                        </div>


                        <div class="form-group col-md-8">
                            <label for="bankaccount" class="col-form-label">Bank Account</label> <input type="text" th:field="*{bankaccount}" class="form-control" id="bankaccount" placeholder="">
                            <span th:if="${#fields.hasErrors('bankaccount')}" th:errors="*{bankaccount}" class="text-danger"></span>
                            <!--<td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>-->
                        </div>


                        <div class="form-group col-md-8">
                            <label for="salary_id" class="col-form-label">Salary Grade (Grade value: 1 to 6,  min=1 max=6)</label>
                            <input type="text" th:field="*{salary_id}" class="form-control" id="salary_id" placeholder="">
                            <span th:if="${#fields.hasErrors('salary_id')}" th:errors="*{salary_id}" class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Employee">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



</body>
</html>
