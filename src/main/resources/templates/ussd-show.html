<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BrainStation 23 Examination</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{css/all.css}" rel="stylesheet" />
</head>
<body>
<!--[[${result}]]
<h1><div class="content" th:utext="${title}" /></h1>
<div th:replace="/includes/headermenu :: headermenu"> </div>-->

<div class="container my-5">
    <h1>BrainStation 23 Examination</h1>
    <div th:replace="/includes/headermenu :: headermenu"> </div>

    <div class="card">
        <div class="card-body">
            <b><p th:text="${message}"></p></b>
            <div th:switch="${allinfo}" class="container my-5">
                <p class="my-5">
                    Employee Full Information Report
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Record found</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>

                                <th>Name</th>
                                <th>Phone No</th>
                                <th>Address</th>
                                <th>Company Grade</th>
                                <th>Basic Salary</th>
                                <th>House Rent</th>
                                <th>Medical Allowence</th>
                                <th>Total Salary</th>
                                <th>Bank Account</th>
                                <th>Current Balance</th>

                            </tr>
                            </thead>
                            <tbody>
                                 
                                 <tr th:each="data : ${allinfo}">
                                <td th:text="${data.name}"></td>
                                <td th:text="${data.mobileno}"></td>
                                <td th:text="${data.address}"></td>
                                <td th:text="${data.company_grade}"></td>
                                <td th:text="${data.basic_salary}"></td>
                                <td th:text="${data.house_rent}"></td>
                                <td th:text="${data.medical_allowence}"></td>
                                <td th:text="${data.total_salary}"></td>
                                <td th:text="${data.bankaccount}"></td>
                                <td th:text="${data.currentbalance}"></td>
                                
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
