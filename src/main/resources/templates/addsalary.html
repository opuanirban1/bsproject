<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BrainStation 23 Examination</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{css/all.css}" rel="stylesheet" />
</head>
<body>


<div class="container my-5">
    <h1>BrainStation 23 Examination</h1>
    <div th:replace="/includes/headermenu :: headermenu"> </div>

    <h3> Add Grade wise Salary</h3>

    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/salaryadd}" th:object="${gradewisesalary}" method="post">
                    <div class="row">
                    
                        <div class="form-group col-md-8">
                            <label for="basic_salary" class="col-form-label">Salary Amount</label>
                            <input type="text" th:field="*{basic_salary}" class="form-control" id="basic_salary" placeholder="">
                            <span th:if="${#fields.hasErrors('basic_salary')}" th:errors="*{basic_salary}" class="text-danger"></span>
                        </div>
                    
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Salary">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



</body>
</html>
